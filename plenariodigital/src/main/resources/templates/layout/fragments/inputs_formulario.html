<div th:fragment="input_texto (texto, atributo)" xmlns:th="http://www.thymeleaf.org">

  <label th:for="${atributo}" th:text="${texto}">default</label>
  <div>
    <input type="text" th:field="*{__${atributo}__}" th:classappend="${#fields.hasErrors('__${atributo}__') ? ' border-red-300 rounded-lg focus:border-red-500 focus:ring-red-500' : ' border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500'}">

    <div th:if="${#fields.hasErrors('__${atributo}__')}" class="end-0 absolute items-center inset-y-0 flex pointer-events-none pe-3 justify-center">
      <svg class="shrink-0 size-4 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" x2="12" y1="8" y2="12"></line>
        <line x1="12" x2="12.01" y1="16" y2="16"></line>
      </svg>
    </div>
  </div>
  <p th:if="${#fields.hasErrors('__${atributo}__')}" th:each="erro : ${#fields.errors('__${atributo}__')}" th:text="${erro} + '. '" class="text-sm text-red-600 mt-2"></p>
</div>
