<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Partido</title>
</head>

<body>
  <!-- ConteÃºdo Principal do cadastro de partidos -->
  <main layout:fragment="conteudo" th:fragment="formulario" id="main">
    <section class="container mx-auto px-4">
      <h1>Cadastrar partido</h1>

      <form th:hx-post="@{/partido/cadastro_partido}" th:object="${partido}">
        <div th:replace="~{layout/fragments/inputs_formulario :: input_texto ('Nome', 'nome')}"></div>
        <div th:replace="~{layout/fragments/inputs_formulario :: input_texto ('Sigla', 'sigla')}"></div>
        <div>
          <button type="submit "> Cadastrar</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
